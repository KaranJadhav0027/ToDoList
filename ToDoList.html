<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="ToDoList.css">
</head>
<body>
    <form class="form" id="task-form">
        <p id="heading">Task List</p>
        <div class="field">
            <input autocomplete="off" placeholder="Add Task..." class="input-field" type="text" id="task">
        </div>
        <div class="btn">
            <button type="submit">Add Task</button>
        </div>
        <ul id="task-list"></ul>
        <script src="ToDoList.js"></script>
    </form>
</body>
</html>
